<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여기서 만나요!</title>
    <script type="text/javascript">
    var agent = navigator.userAgent.toLowerCase();
    if ((navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1)) {
        alert("인터넷 익스플로러는 지원하지 않습니다.");
    }
    function HowTo() {
        alert("텍스트박스에 마커의 이름을 입력 한 다음 클릭 하세요.\n빈칸인 경우 번호가 쓰여집니다.\n\n검색 주소/키워드를 마커 이름으로 쓰기를 해제 하셔야 입력 가능합니다.");
    }
    function CheckName() {
        if (document.getElementById("keydressToName").checked === true) {
            document.getElementById("nameofMarker").value = "";
            document.getElementById("nameofMarker").setAttribute('readonly', 'readonly');
        }
        else {
            document.getElementById('nameofMarker').removeAttribute('readonly');
        }
    }

    </script>
</head>
<body>
<header id="header">
    <h1><a href="https://icaros7.github.io/index.html" style="color: black; text-decoration: none;">iCAROS7's Updater</a></h1>
</header>
<hr>
<section id="meetHere">
    <h1>여기서 만나요!</h1>
    <h4>마우스 클릭 혹은 검색을 통해 위치를 지정 한 뒤 홈버튼을 누르시면 중앙 지점이 표시됩니다.</h4>
    마커 이름 : <input id="nameofMarker" type="text" tabindex="1" readonly="readonly"> <button type="button" onclick="HowTo();" tabindex="-1">도움</button> <input id="dontrm" type="checkbox" tabindex="-1"><label for="dontrm">기존 중앙지점 지우지 않기</label><br>
    주소 검색 : <input id="adddress" type="text" onkeyup="enteraddress();" tabindex="2"> <button id="addressSearchBtn" type="button" onclick="AddressSearchBtn()" tabindex="3">검색</button> <input id="keydressToName" type="checkbox" checked tabindex="-1" onclick="CheckName();"><label for="keydressToName">검색 주소/키워드를 마커 이름으로 쓰기</label><br>
    장소 검색 : <input id="place" type="text" onkeyup="enterkey();" tabindex="4"> <button id="placeSearchBtn" type="button" onclick="PlaceSearchBtn()" tabindex="5">검색</button>&nbsp;&nbsp;※첫번째 검색 결과만 반영
    <hr>
    <div style="position: absolute; z-index: 1;">
        <img src="resource/iPhone_Front.png"><br>
        <a href="https://boltmobile.ca/phones-devices/sasktel-apple-iphones/apple-iphone-8-plus/" target="_blank">이미지 출처</a>
    </div>
    <div id="map" style="position: absolute; width:852px;height:478px;z-index: 3;margin-top: 40px;margin-left: 175px;"></div>
    <div style="position: absolute; z-index: 1;margin-left:75px;">
        <img src="resource/iPhone_Home.png" onclick="MeetHere();">
    </div>
    <script type=" text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bca7aa6ee9ee132e2cca3bcc4bf6a104&libraries=services"></script>
    <script rel="script" src="resource/MeetHere.js"></script>
</section>
</body>
</html>
